name: pretty-deadlines

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.2

    - name: Build and Test
      run: |
        go mod init pretty-deadlines
        go mod tidy
        go run cmd/app/main.go
        go test
